{% extends 'AcuEasy/user_guest.html'%}

{% load crispy_forms_tags %}
{% block body %}

    h1 {
        color: #280a7c;
    }
</style>

<div align="center">
    <h1>Admin Registration </h1>
</div>
<hr>

<form action="/admingui/admin-register/" method="POST">

</form>

{% endblock %}

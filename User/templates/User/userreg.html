{% extends 'AcuEasy/user_guest.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Registration {% endblock %}
{% block body %}
<style>
	h1 {
		color: #280a7c;
	}
</style>

<h1 align='center'>User Registration </h1>

<form action="/user/user-register/" method="post" enctype="multipart/form-data"><input type='hidden' />
	{{form|crispy}}
	{%csrf_token %} <br>
	<div class="form-group">
		<button type="submit" class="btn btn-primary ">Register</button>
	</div>
</form>
</div>
</div>

{% endblock %}
